<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/images/logo.jpeg}">
    <title>Custom Apparel | Ingresar al Sistema</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <link rel="stylesheet" th:href="@{/mdb5/css/mdb.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>

    <header th:insert="~{fragmentos/menu.html::menu}"></header>

    <main role="main">
        <hr>
        <div class="container-fluid">
            <div class="alert alert-danger" role="alert" th:if="${param.error!=null}">
                <i class="fa-solid fa-circle-xmark"></i> <strong>Nombre de
                    usuario ó contraseña incorrectos.</strong>
            </div>

                    <form method="post" class="form-signin" th:action="@{/login}">
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <img class="mb-4 rounded mx-auto d-block" src="images/lock.png" alt="" width="128"
                                    height="128">
                                <h4 class="h3 mb-3 font-weight-normal text-center text-black">Ingresar</h4>
                                <label for="username" class="sr-only mb-2">Username</label> <input type="text"
                                    name="username" id="username" class="form-control" placeholder="Username" required
                                    autofocus><br> <label for="password" class="sr-only mb-2">Password</label> <input
                                    type="password" name="password" id="password" class="form-control"
                                    placeholder="Password" required><br>
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                                <p class="text-primary mt-3" style="font-size: small">
                                    ¿Todavía no estas registrado? <a th:href="@{/signup}" )>Regístrate</a>
                                </p>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </form>
                </div>
   

    </main>

    <script type="text/javascript" th:src="@{https://kit.fontawesome.com/6626a63f5b.js}"></script>
    <script type="text/javascript" th:src="@{/mdb5/js/mdb.min.js}"></script>
</body>

</html>
