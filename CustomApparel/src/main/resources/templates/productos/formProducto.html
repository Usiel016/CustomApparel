<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" th:href="@{/images/logo.png}">
<title>Custom Apparel | Creación de Productos</title>
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header th:insert="~{fragmentos/menu.html::menu}"></header>

	<main role="main">
		<hr>
		<div class="container pb-3">
			<div class="card">
				<h4 class="card-header text-white bg-dark bg-opacity-75">
					<strong>Datos del producto</strong>
				</h4>
				<div class="card-body">
					<form method="post" enctype="multipart/form-data"
						th:action="@{/productos/agregar}" th:object="${producto}">
						<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
							role='alert'>
							Por favor corrija los siguientes errores:
							<ul>
								<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
							</ul>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label class="pb-2" for="nombre"><strong
										class="text-danger">*</strong> Nombre</label> <input type="hidden"
										th:field="*{id}"> <input type="text"
										class="form-control bg-light" th:field="*{nombre}" id="nombre"
										name="nombre" placeholder="Nombre del producto"
										required="required" autofocus>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label class="pb-2" for="marca"><strong
										class="text-danger">*</strong> Marca</label> <input type="text"
										class="form-control bg-light" th:field="*{marca}" id="marca"
										name="marca" placeholder="Marca del producto"
										required="required" autofocus>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="pb-2" for="descripcion"><strong
										class="text-danger">*</strong> Descripción</label> <input type="text"
										class="form-control bg-light" th:field="*{descripcion}"
										id="descripcion" name="descripcion"
										placeholder="Breve descripción del producto"
										required="required">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3 pt-2">
								<div class="form-group">
									<label class="pb-2" for="categoria"><strong
										class="text-danger">*</strong> Categoría</label> <select
										class="form-control bg-light" th:field="*{categoria.id}"
										name="categoria" id="categoria">
										<option th:each="categoria:${categorias}"
											th:value="${categoria.id}" th:text="${categoria.nombre}">
										</option>
									</select>
								</div>
							</div>
							<div class="col-md-3 pt-2">
								<div class="form-group">
									<label class="pb-2" for="fecha"><strong
										class="text-danger">*</strong> Fecha de Ingreso (dd/mm/yyyy)</label> <input
										type="text" class="form-control bg-light"
										th:field="*{fechaIngreso}" name="fechaIngreso"
										id="fechaIngreso" placeholder="Fecha de ingreso"
										required="required" readonly>
								</div>
							</div>
							<div class="col-md-3 pt-2">
								<div class="form-group">
									<label class="pb-2" for="precio"><strong
										class="text-danger">*</strong> Precio</label> <input type="text"
										class="form-control bg-light" th:field="*{precio}"
										name="precio" id="precio" placeholder="Precio de la prenda"
										required="required">
								</div>
							</div>
							<div class="col-md-3">
								<div>
									<label class="form-check-label pt-2 pb-1" for="estatus0"><strong
										class="text-danger">*</strong> Estatus</label><br> <input
										class="form-check-input bg-light" th:field="*{estatus}"
										type="radio" name="estatus" id="estatus" value="1" required>
									<label class="form-check-label" for="estatus1">En Stock</label>
								</div>
								<div class="form-check">
									<input class="form-check-input bg-light" th:field="*{estatus}"
										type="radio" name="estatus" id="estatus" value="0" required>
									<label class="form-check-label" for="destacado2">Descontinuado</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div>
									<label class="form-check-label pb-2 pt-2" for="tallas0">Tallas</label><br>
									<input class="form-check-input" th:field="*{tallas}"
										type="checkbox" name="tallas" id="tallas" value="EXCH"	>
									<label class="form-check-label pe-4" for="tall1">EXCH</label> <input
										class="form-check-input" th:field="*{tallas}"
										type="checkbox" name="tallas" id="tallas" value="CHI">
									<label class="form-check-label pe-4" for="talla2">CHI</label> <input
										class="form-check-input" th:field="*{tallas}"
										type="checkbox" name="tallas" id="tallas" value="MED">
									<label class="form-check-label pe-4" for="talla3">MED</label> <input
										class="form-check-input" th:field="*{tallas}"
										type="checkbox" name="tallas" id="tallas" value="GDE">
									<label class="form-check-label pe-4" for="talla4">GDE</label> <input
										class="form-check-input" th:field="*{tallas}"
										type="checkbox" name="tallas" id="tallas" value="EG">
									<label class="form-check-label" for="talla5">EG</label>
								</div>
							</div>
							<div class="col-md-6">
								<div>
									<label class="form-check-label pb-2 pt-2" for="colores0">Colores</label><br>
									<input class="form-check-input" th:field="*{colores}"
										type="checkbox" name="colores" id="colores" value="Negro">
									<label class="form-check-label pe-4" for="color1">Negro</label>
									<input class="form-check-input" th:field="*{colores}"
										type="checkbox" name="colores" id="colores" value="Blanco">
									<label class="form-check-label pe-4" for="color2">Blanco</label>
									<input class="form-check-input" th:field="*{colores}"
										type="checkbox" name="colores" id="colores" value="Azul">
									<label class="form-check-label pe-4" for="color3">Azul</label>
									<input class="form-check-input" th:field="*{tallas}"
										type="checkbox" name="colores" id="colores" value="Amarillo">
									<label class="form-check-label pe-4" for="color4">Amarillo</label>
									<input class="form-check-input" th:field="*{tallas}"
										type="checkbox" name="colores" id="colores" value="Café">
									<label class="form-check-label" for="color5">Café</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="text-center pt-3">
								<div class="form-group">
									<label for="archivoImagen">Imagen</label> <input type="file"
										class="form-control-file" name="archivoImagen"
										id="archivoImagen">
								</div>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="text-center">
								<label for="imagen">Vista previa</label> <img
									class="rounded mx-auto d-block pt-2"
									th:src="@{/images/{img}(img=${producto.imagen})}"
									alt="Generic placeholder image" width="250px" height="250px">
							</div>
						</div>
						<div class="text-center pt-3">
							<button type="submit" class="btn bg-black text-white">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>

	<footer class="bg-light" th:insert="~{fragmentos/pie.html::pie}"></footer>

	<script th:src="@{https://kit.fontawesome.com/6626a63f5b.js}"
		crossorigin="anonymous"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script>
		$(function() {
			$("#fecha").datepicker({
				dateFormat : 'dd-mm-yy'
			});
		});
	</script>
</body>

</html>
