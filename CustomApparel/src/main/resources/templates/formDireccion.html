<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" th:href="@{/images/logo.jpeg}">
    <title>Custom Apparel | Registro de Dirección</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <link rel="stylesheet" th:href="@{/mdb5/css/mdb.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="gradient-custom">
    <header th:insert="~{fragmentos/menu.html::menu}"></header>

    <div class="row mt-3 mx-3" style="margin-top:25px ;">
        <div class="col-md-3">
            <div style="margin-top: 50px; margin-left: 10px;" class="text-center">
                <i id="animationDemo" data-mdb-animation="slide-right" data-mdb-toggle="animation"
                    data-mdb-animation-reset="true" data-mdb-animation-start="onScroll"
                    data-mdb-animation-on-scroll="repeat" class="fas fa-3x fa-shipping-fast text-white"></i>
                <h3 class="mt-3 text-white fs-3 my-3">Está a solo 1 paso de realizar su orden</h3>
                <p class="white-text fs-5">Llene el siguiente formulario con la información que se pide para proceder con su compra</p>
            </div>
        </div>
        <div class="col-md-9 justify-content-center">
            <div class="card card-custom pb-4">
                <div class="card-body mt-0 mx-5">
                    <div class="text-center mb-3 pb-2 mt-3">
                        <h4 style="color: #495057 ;">Confirme su dirección</h4>
                    </div>

                    <form method="post" th:action="@{/carrito/confirmar}" class="mb-0">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-outline">
                                    <input type="hidden" name="id" th:field="*{cliente.id}">
                                    <input type="text" class="form-control bg-light" id="calle"
                                        name="calle" required> <label class="form-label"
                                        for="calle"><strong class="text-danger">*</strong>
                                        Calle</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-outline">
                                    <input type="text" class="form-control bg-light"
                                        id="municipio" name="municipio" required> <label
                                        class="form-label" for="municipio"><strong
                                            class="text-danger">*</strong> Municipio</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-outline">
                                    <input type="text" class="form-control bg-light"
                                        id="colonia" name="colonia" required> <label
                                        class="form-label" for="colonia"><strong
                                            class="text-danger">*</strong> Colonia</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-outline">
                                    <input type="text" class="form-control bg-light" id="ciudad"
                                        name="ciudad" required> <label class="form-label"
                                        for="ciudad"><strong class="text-danger">*</strong>
                                        Ciudad</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-outline">
                                    <input type="text" class="form-control bg-light" id="estado"
                                        name="estado" required> <label class="form-label"
                                        for="estado"><strong class="text-danger">*</strong>
                                        Estado</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-outline">
                                    <input type="text" class="form-control bg-light" id="cp"
                                        name="cp" required maxlength="5"> <label class="form-label"
                                        for="cp"><strong class="text-danger">*</strong>
                                        Código Postal</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-outline">
                                    <input type="text" class="form-control bg-light"
                                        id="telefono" name="telefono" required maxlength="10"> <label
                                        class="form-label" for="telefono"><strong
                                            class="text-danger">*</strong>
                                        Número Telefónico</label>
                                </div>
                            </div>
                        </div>

                        <div class="float-end ">
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-rounded"
                                style="background-color: #0062CC ;">Enviar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <br><br><br><br>

    <footer th:insert="~{fragmentos/pie.html::pie}"></footer>

    <script type="text/javascript" th:src="@{https://kit.fontawesome.com/6626a63f5b.js}"></script>
    <script type="text/javascript" th:src="@{/mdb5/js/mdb.min.js}"></script>
</body>
