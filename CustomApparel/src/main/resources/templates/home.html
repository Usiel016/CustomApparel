<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" th:href="@{/images/logo.jpeg}">
<title>Custom Apparel | Sistema de Comercio Electronico</title>
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/style-nav.css}">
</head>

<body>
	<header th:insert="~{fragmentos/menu.html::menu}"></header>

	<h2 class="text-center text-capitalize mt-2">En Stock</h2>
	<hr>
	<div class="container pb-5 mb-4">
		<div class="row row-cols-1 row-cols-md-4 g-4">
			<div class="col text-center" th:each="producto:${productos}">
				<div class="card">
					<div class="card-header text-center bg-light">
						<img th:src="@{/images/{img}(img=${producto.imagen})}"
							class="card-img-top" width="200px" height="300px">
					</div>
					<div class="card-body text-center bg-secondary bg-opacity-25">
						<h5 class="card-title pt-2" th:text="${producto.nombre}"></h5>
						<h6>
							<strong>Precio:</strong> <span th:text="'$' + ${producto.precio}"></span>
						</h6>
					</div>
					<div class="card-footer bg-black">
						<a class="btn btn-secondary my-cart-btn my-cart-b"
							th:href="@{/productos/detalle(id=${producto.id})}"
							style="float: left;"><i class="fa-solid fa-eye fa-lg"></i></a> <a
							class="btn btn-secondary my-cart-btn my-cart-b"
							style="float: right;"><i
							class="fa-solid fa-cart-shopping fa-lg"></i></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>
	<br>

	<footer class="bg-light fixed-bottom"
		th:insert="~{fragmentos/pie.html::pie}"></footer>

	<script th:src="@{https://kit.fontawesome.com/6626a63f5b.js}"
		crossorigin="anonymous"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
